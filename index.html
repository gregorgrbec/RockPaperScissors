<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel = "stylesheet" href="style.css"></link>
  </head>
  <body>
    <div class="header">
      <h1>Rock-Paper-Scissors</h1>
    </div>
    <div class="main">

      <div class="centerstage">
        <div class="display">
          <div class="player-data">
            <div class="player-choice">
              <h3 class="player-choice-text">You</h3>
              <img src="rock.png" alt="RPS">
            </div>
          </div>
          <div class="middle">
            <div class="scores">
              <h2 class="player-score">0</h2>
              <h2 class="semicolon"> : </h2>
              <h2 class="computer-score">0</h2>
            </div>
          </div>
          <div class="computer-data">
            <div class="computer-choice">
              <h3 class="computer-choice-text">Computer</h3>
              <img src="rock_2.png" alt="RPS">
            </div>
          </div>
        </div>
        <h3 class="instructions">Choose your weapon</h3>
        <div class="buttons">
          <button id="rock">
            <img src="rock.png" alt="rock">
          </button>
          <button id="paper">
            <img src="pap.png" alt="rock">
          </button>
          <button id="scissors">
            <img src="sci.png" alt="rock">
          </button>
        </div>
      </div>

    </div>
    <script src="rps.js"></script>
  </body>
</html>
